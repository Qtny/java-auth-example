<div class="flex gap-2 justify-center">
  <input
    #otp0
    type="text"
    maxlength="1"
    inputmode="numeric"
    pattern="[0-9]*"
    [disabled]="completed"
    (input)="onInput($event, 0)"
    (keydown)="onKeyDown($event, 0)"
    class="border-2 focus:outline-none focus:ring-4 focus:ring-blue-600 font-semibold rounded-md border-blue-300 h-32 w-28 text-4xl text-center"
    [class]="completed ? 'text-gray-400 bg-gray-100' : 'text-black bg-white'"
