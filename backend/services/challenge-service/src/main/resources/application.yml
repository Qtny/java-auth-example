server:
  port: 8082
spring:
  application:
    name: challenge-service
  datasource:
    url: jdbc:mysql://localhost:3306/app_db
    username: exampleuser
    password: examplepass
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
  data:
    redis:
      host: localhost
      port: 6379